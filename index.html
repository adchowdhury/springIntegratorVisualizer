		<title>Spring Integration Graph</title>
	</head>
	<body>
		<div style="background: #dce6df; height: 50; padding-top: 20;">
			Server URL: <input size="100" type="text" id="sURL" name="sURL" title="URL of Integration REST API" placeholder="URL of Integration REST API"/> <button id="btnLoad" onclick="loadData()">Load Data</button>
			Reload interval : 
			<select id="intervalFrequency" name="intervalFrequency" onchange="reloadInterval()">
				<option value="-1" selected="selected">None</option>
				<option value="30">30 Secs</option>
				<option value="60">60 Secs</option>
			</select>
		</div>
		<div id="mainContainer" class="ui-widget ui-widget-content">
			<svg id="lineContainer">
			</svg>
			<div><center><h1>Provide URL of Integration REST API and hit <b>Load Data</b> button</h1></center></div>
		</div>
	</body>
